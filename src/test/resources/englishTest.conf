include "eidos.conf" // eidos.conf defaults to English, so start there.

EidosSystem {
  conceptExpander = ${actions.expander}

  timeRegexPath = ${EidosSystem.path}/context/timenorm-regexes.txt
}

ontologies {
  // These are values that typically must be changed during testing.
  useW2V = false
  wordToVecPath = /org/clulab/wm/eidos/${EidosSystem.language}/w2v/glove.840B.300d.txt
  ontologies = ["wm_compositional", "un", "wdi", "fao", "mitre12", "who", "interventions"] // , "icasa", "mesh"]
  useCache = false
  includeParents = true
}
